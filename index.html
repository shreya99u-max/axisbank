<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#990330 रंग का पेज</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #990330;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            color: #FFFFFF;
            margin: 20px 0;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        
        .form-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background-color: #FFD700;
            color: #990330;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #FFFFFF;
            transform: scale(1.05);
        }
        
        .data-display {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .data-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 4px solid #FFD700;
        }
        
        .redirect-btn {
            display: inline-block;
            background-color: #FFD700;
            color: #990330;
            padding: 12px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .redirect-btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        /* सभी बटन्स पर #990330 रंग */
        .btn-990330 {
            background-color: #990330 !important;
            color: white !important;
            border: 2px solid #FFD700 !important;
        }
        
        /* सभी लिंक्स पर #990330 रंग */
        a {
            color: #FFD700;
            text-decoration: none;
        }
        
        a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>#990330 रंग का विशेष पेज</h1>
        
        <div class="form-section">
            <h2>डेटा सहेजें (Save Data)</h2>
            <input type="text" id="userName" placeholder="आपका नाम दर्ज करें...">
            <textarea id="userMessage" placeholder="आपका संदेश... (यहाँ डेटा सेव होगा)"></textarea>
            <button onclick="saveData()">डेटा सेव करें (LocalStorage में)</button>
            <button onclick="clearData()" class="btn-990330">डेटा डिलीट करें</button>
        </div>
        
        <div class="form-section">
            <h2>रिडायरेक्शन (Redirect)</h2>
            <p>नीचे दिए बटन पर क्लिक करके अन्य पेज पर जाएँ:</p>
            <a href="https://www.google.com" target="_blank" class="redirect-btn">Google पर जाएँ (नया टैब)</a>
            <button onclick="redirectToPage()" class="btn-990330">उदाहरण पेज पर जाएँ</button>
        </div>
        
        <div class="data-display">
            <h2>सहेजा गया डेटा (Saved Data)</h2>
            <div id="savedDataContainer">
                <!-- यहाँ डेटा लोड होगा -->
            </div>
        </div>
        
        <div class="footer">
            <p>यह पूरा पेज #990330 रंग में है | सभी बटन्स पर भी यही रंग इस्तेमाल हुआ है</p>
            <p>डेटा Browser के LocalStorage में सेव हो रहा है</p>
        </div>
    </div>

    <script>
        // पेज लोड होने पर सेव्ड डेटा दिखाएँ
        document.addEventListener('DOMContentLoaded', function() {
            displaySavedData();
        });
        
        // डेटा सेव करने की फंक्शन
        function saveData() {
            const name = document.getElementById('userName').value;
            const message = document.getElementById('userMessage').value;
            
            if (!name.trim() || !message.trim()) {
                alert('कृपया नाम और संदेश दोनों भरें!');
                return;
            }
            
            // LocalStorage में डेटा सेव करना
            let savedData = JSON.parse(localStorage.getItem('userData990330')) || [];
            
            const newData = {
                id: Date.now(),
                name: name,
                message: message,
                timestamp: new Date().toLocaleString('hi-IN')
            };
            
            savedData.push(newData);
            localStorage.setItem('userData990330', JSON.stringify(savedData));
            
            // इनपुट फील्ड्स क्लियर करें
            document.getElementById('userName').value = '';
            document.getElementById('userMessage').value = '';
            
            // डेटा दिखाएँ
            displaySavedData();
            
            alert('डेटा सफलतापूर्वक सेव हो गया!');
        }
        
        // सेव्ड डेटा दिखाने की फंक्शन
        function displaySavedData() {
            const container = document.getElementById('savedDataContainer');
            const savedData = JSON.parse(localStorage.getItem('userData990330')) || [];
            
            if (savedData.length === 0) {
                container.innerHTML = '<p class="data-item">अभी तक कोई डेटा सेव नहीं हुआ है।</p>';
                return;
            }
            
            container.innerHTML = savedData.map(item => `
                <div class="data-item">
                    <strong>नाम:</strong> ${item.name}<br>
                    <strong>संदेश:</strong> ${item.message}<br>
                    <small>समय: ${item.timestamp}</small>
                </div>
            `).join('');
        }
        
        // डेटा डिलीट करने की फंक्शन
        function clearData() {
            if (confirm('क्या आप सभी सेव्ड डेटा डिलीट करना चाहते हैं?')) {
                localStorage.removeItem('userData990330');
                displaySavedData();
                alert('सभी डेटा डिलीट हो गया!');
            }
        }
        
        // रिडायरेक्ट करने की फंक्शन
        function redirectToPage() {
            // यहाँ आप अपना URL डाल सकते हैं
            window.location.href = "https://www.example.com";
        }
        
        // सभी बटन्स पर #990330 रंग लागू करना
        function apply990330ToAllButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.backgroundColor = '#990330';
                button.style.color = 'white';
                button.style.border = '2px solid #FFD700';
            });
        }
        
        // पेज लोड होते ही बटन्स का रंग बदलें
        window.onload = function() {
            apply990330ToAllButtons();
        };
    </script>
</body>
</html>
