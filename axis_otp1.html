<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #990330;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .otp-box {
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .otp-header {
            background-color: #990330;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .otp-header h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .otp-body {
            padding: 25px;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #990330;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .otp-input:focus {
            outline: none;
            background-color: white;
        }
        
        .verify-btn {
            width: 100%;
            padding: 14px;
            background-color: #990330;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .verify-btn:hover {
            background-color: #7a0026;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #990330;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="otp-box">
        <div class="otp-header">
            <h1>OTP Verification</h1>
            <p>Enter 6-digit code sent to your mobile</p>
        </div>
        
        <div class="otp-body">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            
            <button class="verify-btn" onclick="verifyOTP()">Verify OTP</button>
            
            <a href="index.html" class="back-link">← Back to Login</a>
        </div>
    </div>

    <script>
        function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';
            
            inputs.forEach(input => {
                otp += input.value;
            });
            
            if (otp.length === 6) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // ऑटो फोकस और नेक्स्ट इनपुट
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
                
                if (this.value.length === 1 && index < 5) {
                    document.querySelectorAll('.otp-input')[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    document.querySelectorAll('.otp-input')[index - 1].focus();
                }
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.otp-input').focus();
        });
    </script>
</body>
</html>
